<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBIG 最小测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        .button:hover {
            background: #0056b3;
        }
        #output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            min-height: 100px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 ARBIG 最小测试页面</h1>
        
        <div class="success">
            <h3>✅ 页面加载成功！</h3>
            <p>如果您能看到这个页面，说明Web服务器正在正常工作。</p>
        </div>
        
        <div class="info">
            <h3>📊 基本信息</h3>
            <p><strong>当前时间</strong>: <span id="time">加载中...</span></p>
            <p><strong>页面地址</strong>: <span id="url">加载中...</span></p>
        </div>
        
        <h3>🧪 功能测试</h3>
        <button class="button" onclick="testAPI()">测试API连接</button>
        <button class="button" onclick="testMainPage()">测试主页面</button>
        <button class="button" onclick="clearOutput()">清空输出</button>
        
        <h3>📋 输出结果</h3>
        <div id="output">等待测试...</div>
        
        <div class="info">
            <h3>🔗 其他页面链接</h3>
            <p>
                <a href="/" target="_blank">主页面</a> | 
                <a href="/test_simple.html" target="_blank">详细测试</a> | 
                <a href="/api/docs" target="_blank">API文档</a> | 
                <a href="/api/v1/system/status" target="_blank">系统状态JSON</a>
            </p>
        </div>
    </div>

    <script>
        // 页面加载完成
        window.addEventListener('load', function() {
            log('✅ 页面加载完成，JavaScript正常工作！');
            updateInfo();
            
            // 每秒更新时间
            setInterval(updateInfo, 1000);
        });
        
        // 更新基本信息
        function updateInfo() {
            document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
            document.getElementById('url').textContent = window.location.href;
        }
        
        // 日志输出
        function log(message) {
            const output = document.getElementById('output');
            const time = new Date().toLocaleTimeString();
            output.textContent += `[${time}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        // 测试API连接
        async function testAPI() {
            log('🔍 开始测试API连接...');
            
            try {
                const response = await fetch('/api/v1/system/status');
                log(`📡 API响应状态: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('✅ API连接成功！');
                    log(`📊 系统状态: ${data.data?.system_status || '未知'}`);
                    log(`🔧 运行模式: ${data.data?.running_mode || '未知'}`);
                } else {
                    log('❌ API响应异常');
                }
            } catch (error) {
                log('❌ API连接失败: ' + error.message);
            }
        }
        
        // 测试主页面
        async function testMainPage() {
            log('🔍 开始测试主页面...');
            
            try {
                const response = await fetch('/');
                log(`📡 主页响应状态: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const html = await response.text();
                    log('✅ 主页面可以正常获取');
                    log(`📄 HTML长度: ${html.length} 字符`);
                    
                    if (html.includes('ARBIG')) {
                        log('✅ 页面包含ARBIG标识');
                    } else {
                        log('⚠️ 页面不包含ARBIG标识');
                    }
                } else {
                    log('❌ 主页面响应异常');
                }
            } catch (error) {
                log('❌ 主页面测试失败: ' + error.message);
            }
        }
        
        // 清空输出
        function clearOutput() {
            document.getElementById('output').textContent = '输出已清空...\n';
        }
        
        // 错误处理
        window.addEventListener('error', function(event) {
            log('❌ JavaScript错误: ' + event.message);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            log('❌ Promise错误: ' + event.reason);
        });
    </script>
</body>
</html>
